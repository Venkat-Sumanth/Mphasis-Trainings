<!DOCTYPE html>
<html>
<head>
<title>Fieldset Example</title>
</head>
<style>
fieldset{
border:2px solid #007BFF;
padding:10px;
margin:20px;
}
legend{
font-weight:bold;
color:red;
}


</style>
<h1><center>Fieldset Exampleee<center></h1>
<body>
<fieldset>
<legend>sumanths data</legend>
<table>

<tr><td><label for="t1">name</label><td><input type=text size="60" id=t1></td></tr>
<tr><td><label for="t2">Phoneno</label><td><input type=text size="60" id=t2></td></tr>
</table>
</fieldset>

<fieldset>
<legend>Box</legend>
<table>
<tr><td><label for="t3">email</label><input type=text id=t3></tr>
</table>
</fieldset>

<fieldset>
<legend>Grocery Box</legend>
<tr><td><input type=checkbox id="1" name=soap>santoor soap</tr>
<tr><td><input type=checkbox  id="2" name=paste>colgate paste</tr>
</fieldset>
<tr><center><input type="button" value="submit"></center></tr>

</body>
</html>
